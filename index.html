<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <section class="main-card">
    <div class="banner">
      <div class="layer"></div>
    </div>

    <div class="card-text">
      <div class="text">
        <div class="paragraph">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall eficiency.</p>
        </div>
        <div class="stats">
          <div class="stat">
            <h2 class="count">10k+</h2>
            <p class="stat-name">COMPANIES</p>
          </div>
          <div class="stat">
            <h2 class="count">314</h2>
            <p class="stat-name">TEMPLATES</p>
          </div>
          <div class="stat">
            <h2 class="count">12M+</h2>
            <p class="stat-name">QUERIES</p>
          </div>
        </div>
      </div>
    </div>
  </section>
 
</body>
</html>
